<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="holder">
    <input id="resultField" type="text" value="0">
    <input id="actionField" type="text" readonly placeholder="">
    <input id="numberField" type="text" placeholder="0">
    <div class="panel">
        <div>
            <button id="clear" class="spec_btn">AC</button>
            <button id="change_sign" class="spec_btn">+/-</button>
            <button id="persent" class="spec_btn">%</button>
            <button id="divide" class="action_btn">/</button>
        </div>
        <div>
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button id="multiply" class="action_btn">x</button>
        </div>
        <div>
            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button id="substract" class="action_btn">-</button>
        </div>
        <div>
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button id="addition" class="action_btn">+</button>
        </div>
        <div>
            <button id="zero_btn">0</button>
            <button id="comma">,</button>
            <button id="result" class="action_btn">=</button>
        </div>

    </div>
    <div class="additional">
        <a href="https://github.com/Danila-Khlebokazov/CalculatorExtension" target="_blank" class="media_link">
            GitHub
            <img id="gitlogo" src="img/GitLogo.png">
        </a>
    </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
